<img src="<%= require('./logo.svg') %>">
<h2>Grid Creator</h2>

<p>Rows: <input id="rows" value="10"></p>
<p>Columns: <input id="cols" value="10"></p>
<p>Padding: <input id="padding" value="10"></p>
<label class="switch">
    <div class="switch__container">
        <input type="checkbox" class="switch__checkbox" id="repeat">
        <span class="switch__slider"></span>
    </div>
    <div class="switch__label">Repeat objects</div>
</label>
<label class="switch">
    <div class="switch__container">
        <input type="checkbox" class="switch__checkbox" id="randomize">
        <span class="switch__slider"></span>
    </div>
    <div class="switch__label">Randomize</div>
</label>

<button id="create">Create Grid</button>
<button id="cancel">Cancel</button>
